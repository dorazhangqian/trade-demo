<ion-header>

  <ion-navbar>
    <ion-title>推荐新用户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class='myTextarea'>
		<div class='div1'>分享链接地址</div>
		<textarea [(ngModel)]="addr" name="" rows="" cols="" placeholder="请在此备注"></textarea>
		<div class="copy">
			<div class='mycopy'>复制</div>
		</div>
	</div>

<ion-list class='secondList'>
 <div class='mylabel'>创建新用户</div>
 <ion-item>
    <ion-label fixed>用户名</ion-label>
    <ion-input type="text" value="" [(ngModel)]="uname" placeholder="请输入"></ion-input>
 </ion-item>
  <ion-item>
    <ion-label fixed>电邮</ion-label>
    <ion-input type="text" value="" [(ngModel)]="email" placeholder="请输入"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
     <ion-input type="text" value="" [(ngModel)]="psw" placeholder="请输入"></ion-input>
  </ion-item>
  <ion-item>
  	<div item-start (click)="showCoinType()"><img class='phoneImg' [src]="phoneSrc" alt=""  /> <ion-icon class='phoneicon' name="md-arrow-dropdown"></ion-icon></div>
    <ion-label fixed >电话号码</ion-label>
     <ion-input type="text" value="" [(ngModel)]="phone" placeholder="请输入"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>直推人用户名</ion-label>
     <ion-input type="text" value="" [(ngModel)]="zname" placeholder="请输入"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>接点人用户名</ion-label>
     <ion-input type="text" value="" [(ngModel)]="jname" placeholder="请输入"></ion-input>
  </ion-item>
</ion-list>

<button ion-button block class='myBtncj'>创建</button>
</ion-content>

<div class='iconType' *ngIf='showtype' (click)='closeType($event)'>
	
	<div class='typeList'>
		<ul>
			<li *ngFor='let item of typeList' (click)='chooseType(item)'>
				<img [src]="item.src" alt="" />
				{{item.name}} 
				<span> +{{item.num}}</span> 
				<ion-icon class='typeIcon' name="checkmark" *ngIf='item.num == type'></ion-icon>
			</li>
		</ul>
	</div>
</div>
