<ion-header>

  <ion-navbar>
    <ion-title>直推列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<table>
	<thead>
		<tr>
			<th style='width:14%'>NO.</th>
			<th style='width:18%'>日期</th>
			<th >时间</th>
			<th>用户名</th>
			<th>电话号码</th>
			<th style='width:14%'>状态</th>
		</tr>
	</thead>
<tbody>
		<tr *ngFor='let item of itemsc;let i=index'>
			<td>{{i+1}}</td>
			<td>{{item.date}}</td>
			<td>{{item.time}}</td>
			<td>{{item.name}}</td>
			<td>{{item.phone}}</td>
			<td>{{item.state}}</td>
		</tr>
		<tr class="noincome" *ngIf='itemsc.length == 0'>
			<td  colspan="6">			
			<img src="assets/imgs/noincome.png" alt="" />
			<p>没有匹配信息!</p>
			</td>
		</tr>
</tbody>
</table>
</ion-content>
