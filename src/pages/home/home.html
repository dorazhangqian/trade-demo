<ion-content (swipe)="swipeEvent($event)">
<div class='info'>

	<div>
		<p>333Admin</p>
		<div class='state'><span>未激活</span></div>

			<img src="assets/imgs/star.png" alt="" />

<div class="home-grid">

	  </div>
</div>
</div>
