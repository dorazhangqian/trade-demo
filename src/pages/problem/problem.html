<ion-header>

	<ion-navbar>
		<ion-title>常见问题</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)">
		<ion-segment-button value="problem">
			常见问题
			<div *ngIf='type == "problem"' class='shortLine'></div>
		</ion-segment-button>
		<ion-segment-button value="blockChain">
			区块链知识
			<div *ngIf='type == "blockChain"' class='shortLine'></div>
		</ion-segment-button>
	</ion-segment>
	<ion-list *ngIf='type == "problem"'>
		<button ion-item *ngFor="let item of items" (click)='toPageT(item.toPage)'>
    {{item.name}}
 </button>
	</ion-list>
	<ion-list *ngIf='type == "blockChain"'>
		<button ion-item *ngFor="let item of itemsBC" (click)='toPageT(item.toPage)'>
    {{item.name}}
 </button>
	</ion-list>
</ion-content>
