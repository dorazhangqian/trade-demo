<ion-header>

  <ion-navbar>
    <ion-title>我的团队</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-searchbar placeholder='搜索用户名' (ionInput)="onInput($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    <img class='listImg' src="{{item.src}}" alt="" item-start/>
    <h2>{{ item.name }}</h2>
    <p class='pColor'>手机号：{{ item.phone }}</p>
  </ion-item>
</ion-list>
</ion-content>
